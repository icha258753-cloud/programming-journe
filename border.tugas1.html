<!DOCTYPE html>
<html>
<head>
    <title>Praktik Border 1</title>
    <style>
        .solid {
            border: 3px solid blue;
            padding: 10px;
            background-color: lightblue;
        }

        .dotted {
            border: 3px dotted red;
            padding: 10px;
            background-color: pink;
        }

        .double {
            border: 5px double green;
            padding: 10px;
            background-color: lightgreen;
        }

        .dashed {
            border: 3px dashed purple;
            padding: 10px;
            background-color: lavender;
        }

        .groove {
            border: 5px groove orange;
            padding: 10px;
            background-color: moccasin;
        }

        .ridge {
            border: 5px ridge brown;
            padding: 10px;
            background-color: beige;
        }
    </style>
</head>
<body>

    <h2>Contoh Border CSS</h2>

    <p class="solid">Ini border solid</p>
    <p class="dotted">Ini border dotted</p>
    <p class="double">Ini border double</p>
    <p class="dashed">Ini border dashed</p>
    <p class="groove">Ini border groove</p>
    <p class="ridge">Ini border ridge</p>

</body>
</html>
