<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Variasi</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f2f2f2;
        }

        h1 {
            margin: 25px;
        }

        /* Shadow biasa */
        .shadow1 {
            color: lime;
            text-shadow: 1px 1px 2px black;
        }

        /* Shadow tebal */
        .shadow2 {
            color: orange;
            text-shadow: 3px 3px 5px gray;
        }

        /* Glow / cahaya */
        .shadow3 {
            color: blue;
            text-shadow: 0 0 8px skyblue;
        }

        /* 3D effect */
        .shadow4 {
            color: purple;
            text-shadow: 2px 2px 0 black, 4px 4px 0 gray;
        }

        p {
            width: 70%;
            margin: 30px auto;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <h1 class="shadow1">Contoh Shadow Biasa</h1>
    <h1 class="shadow2">Contoh Shadow Tebal</h1>
    <h1 class="shadow3">Contoh Efek Glow</h1>
    <h1 class="shadow4">Contoh Efek 3D</h1>

    <p>
        Jangan pernah menyerah dalam belajar, karena setiap usaha kecil yang kamu lakukan
        hari ini akan membawa perubahan besar di masa depan. Teruslah semangat,
        percaya diri, dan berani mencoba hal baru.
    </p>

</body>
</html>
