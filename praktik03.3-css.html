<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>

    <style>
        h1 {
            text-transform: capitalize;
            color: blue;
        }

        .upper {
            text-transform: uppercase;
            color: red;
        }

        .lower {
            text-transform: lowercase;
            color: green;
        }
    </style>
</head>

<body>

    <h1>latihan teks transform</h1>

    <p>
        <span class="upper">x pplg 2</span> semangat belajar agar bisa membuat website
        <span class="lower">
            JANGAN PERNAH MENYERAH SAAT BELAJAR CODING
        </span>
    </p>

</body>
</html>
