<!DOCTYPE html>
<html>
<head>
    <title>Tugas Width Height 2</title>
    <style>
        /* The large blue background box */
        .container {
            width: 400px;
            height: 250px;
            background-color: #5ac8f4; /* Muted Blue */
            position: relative;
        }

        /* The smaller red box inside */
        .small-box {
            width: 200px;
            height: 125px;
            background-color: #df6f6f; /* Muted Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small-box"></div>
    </div>
</body>
</html>
