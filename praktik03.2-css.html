<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>

    <style>
        h1 {
            text-decoration: underline;
            color: darkorange;
        }

        p {
            line-height: 1.6;
            color: black;
        }

        .underline {
            text-decoration: underline;
            color: crimson;
        }

        .strike {
            text-decoration: line-through;
            color: teal;
        }

        .upperline {
            text-decoration: overline;
            color: darkviolet;
        }
    </style>
</head>

<body>

    <h1>Contoh Text Decoration</h1>

    <p>
        <span class="underline">Fita amalia</span>
        <span class="strike">Icha alsyaffa sessa</span>.
        <span class="upperline">Jurusan PPLG</span>
    </p>

</body>
</html>
